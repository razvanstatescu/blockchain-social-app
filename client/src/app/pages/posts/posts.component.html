<app-header></app-header>

<div class="container mx-auto mt-8">
  <div class="flex justify-center">
    <input type="text" [(ngModel)]="postContent" class="h-12 w-1/2 bg-gray-200 px-4">
    <button (click)="addPost()" class="bg-gray-800 text-white h-12 px-8">Add post</button>
  </div>

  <div class="max-w-sm w-full lg:max-w-full lg:flex justify-center mt-8 cursor-pointer" *ngFor="let post of postList"
       (click)="tipPost(post.id)">
    <div
      class="border border-gray-400 bg-white rounded p-4 flex flex-col justify-between leading-normal">
      <div class="mb-8">
        <p class="text-gray-700 text-base">{{post.content}}</p>
      </div>
      <div class="flex items-center">
        <div class="text-xs">
          <p class="text-gray-900 leading-none">{{post.owner}}</p>
          <p class="text-gray-600">{{post.tipAmount}} ETH</p>
        </div>
      </div>
    </div>
  </div>

</div>
